<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saint Laurent</title>
    <meta name="description" content="saint laurent" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="페이지 제목" />
    <meta property="og:description" content="페이지 설명" />
    <meta
      property="og:image"
      content="http://www.mysite.com/article/article1_featured_image.jpg"
    />
    <meta
      property="og:url"
      content="http://www.mysite.com/article/article1.html"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="페이지 제목" />
    <meta name="twitter:description" content="페이지 설명" />
    <meta
      name="twitter:image"
      content="http://www.mysite.com/article/article1.html"
    />
    <meta name="twitter:domain" content="사이트 명" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./dist/css/comm.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script defer src="./dist/js/comm.js"></script>
  </head>
  <body>
    <div id="u-skip">
      <a href="#gnb"><span>주요메뉴 바로가기</span></a>
      <a href="#main"><span>컨텐츠 바로가기</span></a>
      <a href="#footer"><span>풋터 바로가기</span></a>
    </div>
    <div class="wrap">
      <!-- slide -->

      <div class="slide-wrap slide-name">
        <!-- video -->
        <section>
          <div class="video-main">
            <video muted autoplay loop>
              <source src="./videos/saint laurent main.mp4" type="video/mp4" />
              <strong>Your browser does not support the video tag.</strong>
            </video>
          </div>
        </section>
        <!-- 로고 애니메이션 -->
        <div class="logo-ani"></div>
        <!-- main img -->
        <div class="main-collec">
          <img
            class="main-img"
            src="./images/comm/main-img-blur.png"
            alt="saint laurent mens summer 2024"
          />
          <div class="sec-main">
            <div class="sec-collec">
              <div class="sec-collec-1">
                <img
                  src="./images/contents/collection/runway/1.png"
                  alt="collection runway"
                />
              </div>
              <div class="sec-collec-2">
                <img
                  src="./images/contents/collection/runway/2.png"
                  alt="collection runway"
                />
              </div>
              <div class="sec-collec-3">
                <img
                  src="./images/contents/collection/runway/3.png"
                  alt="collection runway"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- main -->
      <main id="main" class="container">컨텐츠</main>

      <!-- footer -->
      <footer id="footer" class="container">풋터</footer>

      <!-- header -->
      <header id="header" class="container">
        <!-- inner -->
        <div class="inner">
          <!-- util-1 -->
          <div class="util-1">
            <ul class="lst-util">
              <li>
                <!-- a : 링크 연결 / button : 동작 처리  -->
                <button class="btn-g btn-search">
                  <span class="blind">검색</span>
                </button>
              </li>
            </ul>
          </div>
          <!-- Logo -->
          <h1 id="logo">
            <a href="#">
              <img src="./images/comm/logo-white.png" alt="logo" />
            </a>
          </h1>
          <!-- util-2 -->
          <div class="util-2">
            <ul class="lst-util2">
              <li>
                <button class="btn-g btn-ham">
                  <span class="blind">마이페이지</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
        <!-- <nav id="gnb">nav</nav> -->
      </header>
    </div>
  </body>
</html>
